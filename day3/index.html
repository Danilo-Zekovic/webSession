<!doctype>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="tip calculator" content="">
    <meta name="Danilo Zekovic" content="">
    
    <title>Day 3 Tip Calculator</title>
    
    <!-- compiled and minified CSS bootstrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- bootstrap social network -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.9.0/bootstrap-social.min.css">

  	<!-- custom CSS -->
  	<link href="css/tip.css" rel="stylesheet">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 

    <!-- jQuery UI -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <!-- Latest compiled JavaScript bootstrap -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
    <!-- js part of app, DELET IT and move the content to a separate file -->
    <script>
      $(function() {
        $( "#slider" ).slider();
      });
      </script>
  </head>
  
  <body>
    <div class="container" id="main">
      <div class="jumbotron">
        <h1>Tip Calculator</h1> 
        <p>Calculate your tip and split it with your friends with just few clicks</p> 
      </div> 
      
      <form class="form-horizontal" role="form">
        <!-- Input box for amount -->
        <div class="form-group">
          <label class="control-label col-sm-2" for="amount">Check amount:</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="amount" placeholder="Amount in dollars">
          </div>
        </div>
        
        <!-- Input box for number of people splittiong the check -->
        <div class="form-group">
          <label class="control-label col-sm-2" for="num-people">Number of people:</label>
          <div class="col-sm-10">
            <select class="form-control" id="num-people">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
            </select>
          </div>
        </div>
        
        <div class="col-md-12">
          <div id="slider"></div>
        </div>
        
        <div class="form-group">
          <!-- Calculate button -->
          <div class="col-sm-4">
            <button type="button" class="btn btn-default pull-right">Calculate</button>
          </div>
         
          <div class="col-sm-8">
            <table class="table table-hover">
              <tbody>
                <tr>
                  <th>Total Tip:</th>
                  <td id="totalTip"> --tip amount-- </td>
                </tr>
                <tr>
                  <th>Per Person:</th>
                  <td id="perPerson"> --amount to pay per person-- </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        
      </form>
    </div>
 
  </body>
</html>
